<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Description" content="">
	<meta name="Keywords" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
	<title>首页</title>
	<link rel="stylesheet" href="css/common/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<!-- 头部 -->
		<header class="clear_fix">
			<div class="logo"><img src="img/logo.png" alt="logo"></div>
			<div class="sel">
				<select name="city" id="city">
					<option value="sh">上海</option>
					<option value="gz">广州</option>
				</select>
			</div>
			<div class="search">
				<input type="text" placeholder="请输入商品名称">
				<input type="image" src="img/search.png">
			</div>
		</header>
		<!--主体-->
		<section>
			<!--轮播-->
			<div class="scroll">
				<img src="img/home-roll.jpg" alt="image" />
			</div>
			<div class="block">
				<!--优惠团购-->
				<div class="block-1">
					<div class="block-head clear_fix">
						<a href="" class="more">
							<span>更多</span>
							<img src="img/icon-arr.png" alt="icon" />
						</a>
						<div class="title clear_fix">
							<div class="icon"><img src="img/icon-flower.png" alt="icon" /></div>
							<h2>优惠团购</h2>
						</div>
					</div>
					<ul class="content clear_fix">
						<li>
							<a href="" class="img">
								<img src="img/home-img-01.jpg" alt="item" />
							</a>
						</li>
						<li>
							<a href="" class="img">
								<img src="img/home-img-02.jpg" alt="item" />
							</a>
						</li>
						<li>
							<a href="" class="img">
								<img src="img/home-img-03.jpg" alt="item" />
							</a>
						</li>
						<li>
							<a href="" class="img">
								<img src="img/home-img-04.jpg" alt="item" />
							</a>
						</li>
					</ul>
				</div>
				<!--猜你喜欢-->
				<div class="block-2">
					<div class="block-head clear_fix">
						<a href="" class="more">
							<span>更多</span>
							<img src="img/icon-arr.png" alt="icon" />
						</a>
						<div class="title clear_fix">
							<div class="icon"><img src="img/icon-flower.png" alt="icon" /></div>
							<h2>优惠团购</h2>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
