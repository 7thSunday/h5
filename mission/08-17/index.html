<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            height: 3000px;
            background: linear-gradient(to top,blueviolet,skyblue);
        }
        .back-to-top {
            width: 106px;
            height: 131px;
            overflow: hidden;
            position: fixed;
            right: 5%;
            bottom: 5%;
            border: 1px solid #000;
        }
        .back-to-top img {
            position: absolute;
            top: -14%;
            left: -160%;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="back-to-top"><img src="rocket.png" alt="top"></div>
</body>
</html>
