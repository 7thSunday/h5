<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.web ul{
				overflow: hidden;
			}
			.web li{
				width: 100px;
				height: 500px;
				float: left;
				cursor: pointer;
				transition: 500ms;
			}
			.title{
				width: 20px;
				margin: 230px auto;
			}
			.web li:nth-child(1){
				background: skyblue;
			}
			.web li:nth-child(2){
				background: pink;
			}
			.web li:nth-child(3){
				background: gray;
			}
			.web li:nth-child(4){
				background: gold;
			}
			
			.content{
				display: none;
			}
			li:nth-child(1) .title{
				display: none;
			}
			li:nth-child(1) .content{
				display: block;
			}
			.web li:nth-child(1){
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div class="web">
			<ul>
				<li>
					<div class="title">标题1</div>
					<div class="content">内容1</div>
				</li>
				<li>
					<div class="title">标题2</div>
					<div class="content">内容2</div>
				</li>
				<li>
					<div class="title">标题3</div>
					<div class="content">内容3</div>
				</li>
				<li>
					<div class="title">标题4</div>
					<div class="content">内容4</div>
				</li>
			</ul>
		</div>
		<script>
			let list = document.querySelectorAll(".web ul li");
			for(let i=0;i<list.length;i++) {
				list[i].onclick = function(){
					for(let j=0;j<list.length;j++) {
						list[j].children[0].style.display = "block";
						list[j].children[1].style.display = "none";
						list[j].style.width = "100px";
					}
					this.children[0].style.display = "none";
					this.children[1].style.display = "block";
					this.style.width = "300px";
				}
			}
		</script>
	</body>
</html>
