<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="block">
        <ul class="spec-list">
            <li class="spec-item">
                <span class="spec-title">型号</span>
                <ul class="selection-list screen-size">
                    <li class="selection-item active">4.7英寸</li>
                    <li class="selection-item">5.5英寸</li>
                </ul>
            </li>
            <li class="spec-item">
                <span class="spec-title">颜色</span>
                <ul class="selection-list color">
                    <li class="selection-item active">银色</li>
                    <li class="selection-item">金色</li>
                    <li class="selection-item">深空灰色</li>
                </ul>
            </li>
            <li class="spec-item">
                <span class="spec-title">内存</span>
                <ul class="selection-list storage">
                    <li class="selection-item active">16GB</li>
                    <li class="selection-item">64GB</li>
                    <li class="selection-item">128GB</li>
                </ul>
            </li>
            <li class="spec-item">
                <span class="spec-title">版本</span>
                <ul class="selection-list version">
                    <li class="selection-item active">公开版</li>
                    <li class="selection-item">移动赠费版</li>
                    <li class="selection-item">联通合约版</li>
                </ul>
            </li>
        </ul>
        <p class="price-tag">价格：<span class="price">￥5288</span></p>
        <a href="" class="buy">立即购买</a>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
