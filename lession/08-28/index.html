<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <ul>
            <li v-for="(val,key,index) in obj">{{key}}--{{val}}--{{index}}</li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        new Vue({
            el: ".app",
            data: {
                obj: {
                    "name": "Ted",
                    "age":"17",
                    "gender":"male",
                    "hobby":"coding"
                },
                arr: [
                    "abc","jkl","xyz"
                ]
            },
            methods: {
                change: function(){
                    // 通过set方法设置数组或对象的内容，并触发视图更新
                    this.$set(this.arr,0,"java");
                    Vue.set(this.obj,"name","java");
                }
            }
        });
    </script>
</body>
</html>
