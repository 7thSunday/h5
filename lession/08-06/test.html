<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" placeholder="学号">
	<input type="text" placeholder="姓名">
	<input type="text" placeholder="性别">
	<input type="text" placeholder="班级">
	<input type="button" value="添加">
	<table width="600">
		<tr><th>学号</th><th>姓名</th><th>性别</th><th>班级</th><th>操作</th></tr>
	</table>
	<script>
		var myInput = document.querySelectorAll("input[type='text']");
		var addBtn = document.querySelector("input[type='button'");
		addBtn.addEventListener("click",function(){
			let tableRow = document.createElement("tr");
			let txt = "";
			for(let i=1;i<=myInput.length;i++) {
				txt += `<td>${myInput[i].value}</td>`;
			}
			tableRow.innerHTML = txt;
			document.querySelector("table").appendChild(tableRow);
		})
	</script>
</body>
</html>
