<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="test">123</div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        // jquery是js的一个工具库

        // 解决jq命名冲突
            // 1.用jQuery()代替$()
            // 2.将jq写入函数内
            // 3.改变jq的操作符
        // 选择器，传入css选择器，返回数组
        var test = $(".test");
        // 将jq对象转换为原生DOM对象
        var test1 = test[0];
        // 将原生DOM对象转换为jq对象
        var test = $(test1);
        // 点击事件
        test.on("click",function(){
            console.log(123);
        });
        // 改变jq的操作符
        var _ = jQuery.noConflict(true);
        var test = _(".test");
        console.log(test);
    </script>
</body>
</html>
