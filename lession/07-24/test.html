<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function add(){
        var x = 2;
        var y = 1;
        var result = 0;
        for(var i=0;i<20;i++) {
          result += x/y;
          var z = x;
          x += y;
          y = z;
        }
        document.write(result.toFixed(2));
      }
      add();
	</script>
</body>
</html>
