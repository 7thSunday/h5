<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function exchange(){
			var count = 0;
			for(var a=0;a<=5;a++) {
				for(var b=0;b<=10;b++){
					for(var c=0;c<=20;c++){
						for(var d=0;d<=50;d++){
							for(var e=0;e<=100;e++){
								if(20*a+10*b+5*c+2*d+e==100&&a+b+c+d+e==30){
									count++;
								}
							}
						}
					}
				}
			}
			document.write(count + "<br/>");
			var count = 0;
			for(var a=1;a<5;a++) {
				for(var b=1;b<10;b++){
					for(var c=1;c<20;c++){
						for(var d=1;d<50;d++){
							for(var e=1;e<100;e++){
								if(20*a+10*b+5*c+2*d+e==100&&a+b+c+d+e==30){
									count++;
								}
							}
						}
					}
				}
			}
			document.write(count + "<br/>");
		}
		exchange();
	</script>
</body>
</html>
