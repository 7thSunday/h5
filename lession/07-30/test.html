<body>
	<script>
		var arr = [1,2,3,4,2];
		var result = arr.filter(function(item){
			return item!=2;
		});
		console.log(result);

		function addMelon(arr) {
			var result = [];
			arr.forEach(function(item) {
				result = result.concat(item);
				if(item == 2) {
					result= result.concat("Melon");
				}
			});
			return result;
		}
		var result = addMelon(arr);
		console.log(result);

		var i = 0;
		arr.forEach(function(item){
			if (item==2) {
				i++;
			}
		});
		console.log(i);

		console.log(arr);
	</script>
	<script>
