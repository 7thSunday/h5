<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 数组对象
			var arr = [1,2,3];
			var arr1 = new Array("123",123);
			console.log(arr1);
			var arr2 = new Array(7);//只传入一个数值时代表数组长度，每个元素的值都为undefined
			console.log(arr2);
			// .length 获取长度
			// .constructor 指向对象的构造函数
			// .prototype 可以添加或改变属性和方法
			Array.prototype.myfun = function(){
				console.log("this is a customize function.");
			}
			var arr3 = new Array();
			arr3.myfun();
			// .concat() 拼接数组，返回一个新的数组，同字符串
			// .join() 把数组转换为一个字符串，参数为拼接的连接符，和split()相对应
			console.log(arr1.join("+"));
			// .pop() 删除并返回数组的最后一个元素
			var arr4 = [1,2,3,4,5];
			console.log(arr4.pop(),arr4);
			// .push() 在数组的末尾添加元素，返回数组的长度
			arr4.push(999);
			console.log(arr4);
			// .shift() 删除并返回数组的第一个元素
			console.log(arr4.shift(),arr4);
			// .unshift() 在数组的开头添加元素，返回数组的长度
			arr4.unshift("a");
			console.log(arr4);
			// .slice(start,end) 截取数组元素，返回一个新数组
			console.log(arr4.slice(2,4));
			// .splice(start,length(可选),addElement(可选)) 删除元素，并可以添加元素
			console.log(arr4.splice(1,3,"bbb"),arr4); 
			// .reverse() 倒序排列数组
			console.log(arr4.reverse());
			// .sort() 对数组进行字符串排序
			var arr5 = [20,15,36,5];
			console.log(arr5.sort());
				// 传入函数，按数值大小排列，a-b升序，b-a降序
			arr5.sort(function(a,b){
				return a-b;
			});
			console.log(arr5);

			var obj = {
				name:"Ted",
				age:"22"
			}
			var obj1 = {
				name:"Elis",
				age:"19"
			}
			var obj2 = {
				name:"Alice",
				age:"23"
			}
			var arr6 = [obj,obj1,obj2];
			arr6.sort(function(a,b){
				return a.age-b.age;
			});
			console.log(arr6);

			// .forEach() 遍历数组的每个元素，并将元素传给回调函数
				// 三个参数：元素、下标、数组本身
			var arr7 = ["string","true","num","null"];
			arr7.forEach(function(item,index,arr){
				console.log(item,index,arr);
			});
			// .map() 对数组的每一个元素进行处理，并返回一个新数组
			var arr = [2,3,4,5,6];
			var result = arr.map(function(item){
				return Math.pow(item,2);
			});
			console.log(arr);
			console.log(result);
			// .filter() 检查数组元素，并返回符合条件的元素
			var arr = [60,49,78,87,54,56];
			var result = arr.filter(function(item){
				return item<60;
			});
			console.log(result);
			// .every() 检查数组的元素是否符合条件，所有都符合，就返回true
			var result = arr.every(function(item){
				return item<90;
			});
			console.log(result);
			// .some() 检查数组的元素是否符合条件，只要有一个符合，就返回true
			// .indexOf() 检测指定数据在数组中第一次出现的位置，参考字符串对象的同名方法
	</script>
</body>
</html>
