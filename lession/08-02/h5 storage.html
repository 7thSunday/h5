<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// html5本地存储
		// 可以存储大量数据而不影响性能(5MB)

		// localStorage 长久保存整个网站的数据，直到手动清除
		// sessionStorage 临时保存标签页的数据，关闭标签页后自动删除

		localStorage.setItem("username","Ted");
		console.log(localStorage.getItem("username"));
		localStorage.siteName = "html";
		console.log(localStorage.siteName);
		localStorage.removeItem("username");
		// localStorage.clear(); 清空所有数据
		console.log(localStorage.key(0)); //根据索引找键名
	</script>
</body>
</html>
