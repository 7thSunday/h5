<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 正则表达式
        // 用来匹配一类数据的模式
        var reg = new RegExp("a");

        var reg1 = /a/;//包含a的字符串
        var reg2 = /^a/;//以a开头的字符串
        var reg3 = /a$/;//以a结尾的字符串
        var reg31 = /^a$/;//只有一个字符a
        var reg4 = /[0-9]/;//包含数字0~9的字符串
        // var reg5 = /^[0|9]9[0-9][0-9]$/;
        // 方括号用来匹配某个范围内的字符
            // [0-9] 数字
            // [a-zA-Z] 字母
            // [a-z] 小写字母
            // [A-Z] 大写字母
        // 修饰符
            // i:忽略大小写
            // m:识别换行符
            // g:全局匹配
            // /l/img
        // 元字符
            // \d 表示一个数字 => [0-9]
            // \D 表示非数字 => [^0-9]
            // \w 单词字符 => [a-zA-Z0-9]
            // \W 非单词字符 => [^a-zA-Z0-9]
            // \s 空白字符(空格，换行...)
            // \S 非空白字符
            // \b 单词边界
            // \B 非单词边界
        // /./
            // 表示除了换行符(\n)和结束符(\r)的任意字符
        // 量词
            // {n} 表示有n个
            // {n,m} 表示有n到m个
            // {n,} 表示有n到无穷个
            // ? 表示0到1个 => {0,1}
            // + 表示1个或多个 => {1,}
            // * 表示0个或多个

        
        var str = "a";
        var str1 = "bcd";
        var str2 = "cba";
        var str3 = "abca";
        var str4 = "1a2b3c";
        var str5 = "4567";
        console.log(reg.test(str));//true
        console.log(reg1.test(str));//true
        console.log(reg.test(str1));//false
        console.log(reg2.test(str));//true
        console.log(reg3.test(str2));//true
        console.log(reg31.test(str3));//false
        console.log(reg4.test(str4));//true
        // console.log(reg5.test(str5));
        // 匹配手机号码
        var reg = /^1[3-9]\d{9}$/;
    </script>
</body>
</html>
