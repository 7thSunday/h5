<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<!-- 表单：用于提交数据给服务器 -->
	<!-- action:提交的目标地址 -->
	<!-- method:提交数据的方式 -->

	<!-- 所有的提交到后台的表单元素都要有name属性
	单选框和复选框还需要定义值（value） -->

	<!-- 表单元素类型：input type=""
							text:文本框
							password:密码
							radio:单选框
							checkbox:复选框
							submit:提交按钮
							reset:重置按钮
							image:图片按钮，有提交的作用
							button:普通按钮 -->	
	

	<form action="http://123.com" method="post" enctype="multipart/form-data">
		<input type="text" name="username" placeholder="提示语" disabled="disabled" value="Snd" /><br><br>
		<input type="password" name="psw" placeholder="请输入密码" readonly="readonly" value="123" /><br><br>

		<!-- checked="checked"  默认选中 -->
		<!-- disable:禁用，不能被提交 -->
		<!-- readonly:只读，可以被提交 -->
		<!-- required:该字段不能为空 -->

		<!-- 键名和键值相同时，键值可以省略不写 -->

		<!-- 通过id将label和radio进行关联 -->
		<input type="radio" name="color" id="black" value="black" checked="checked" /><label for="black">black</label>
		<input type="radio" name="color" id="white" value="white" /><label for="white">white</label><br><br>

		<!-- 通过id将label和checkbox进行关联 -->
		<input type="checkbox" id="111" name="number" value="111" checked /><label for="111">111</label>
		<input type="checkbox" id="222" name="number" value="222" /><label for="222">222</label>
		<input type="checkbox" id="333" name="number" value="333" /><label for="333">333</label>
		<input type="checkbox" id="444" name="number" value="444" /><label for="444">444</label><br><br>


		<input type="submit" value="submit" />
		<input type="image" src="../day002/cwimg/logo.jpg">
		<input type="button" value="button" />
		<input type="reset" value="reset"/><br><br>
		
		<!-- 下拉列表 -->
		<select name="city" id="city">
			<option value="">请选择</option>
			<option value="sh">Shanghai</option>
			<option value="gz">Guangzhou</option>
			<option value="hz">Huizhou</option>
		</select><br><br>

		<!-- 多行文本域 -->
		<!-- 不能识别标签 -->
		<!-- 可以不设置行列数，直接设置宽度和高度 -->
		<textarea name="comment" id="comment" cols="30" rows="10">
			<h1>this is a title</h1>
		</textarea><br><br>

		<!-- 隐藏域 -->
		<input type="hidden" name="hidden" value="123456789"/>

		<!-- 文件上传 -->
		<!-- 上传文件必须用post方式提交 -->
		<!-- 表单数据格式:enctype -->
			<!-- 默认值：application/x-www-form-urlencoded -->
		<!-- 必须规定数据格式为multipart/form-data -->
		<!-- 默认只能上传一个文件 -->
		<!-- multiple:可以上传多个文件 -->
		<input type="file" name="file" multiple="multiple" />

		<!-- 拾色器 -->
		<!-- 不兼容ie -->
		<input type="color" name="Scolor" /><br><br>

		<!-- 日期 -->
		<input type="date" /><br><br>

		<input type="search"/>

		<input type="text" placeholder="一定要在这里写东西" name="aaa" required="required"/>
	</form>
</body>
</html>
