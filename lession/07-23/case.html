<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 条件语句
		if (true) {
		 console.log("Oh Yeah!");
		} else {
		 	console.log("Oh No!");
		}

		function leapYear(year) {
			if ((year%4 == 0 && year%100 != 0) || year%400 == 0) {
		 		console.log("leap year");
			}
			console.log("not leap year");
		}
		leapYear(2018);

		var n = 4;
		switch(n) {
			case 1:
				console.log("1");
				break;
			case 2:
				console.log("2");
				break;
			case 3:
				console.log("3");
				break;
			default:
				console.log("default");
		}	
	</script>
</body>
</html>
