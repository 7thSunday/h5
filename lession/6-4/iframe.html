<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<style>
		html,body {
			height: 100%;
		}
	</style>

	<base href="6-4">
	<!-- base href：定义页面内所有相对地址的根目录 -->
	<!-- 最终当页面在浏览器上显示的时候，所有的路径都会拼接上这个设置好的根目录 -->
	<!-- 即把相对地址变成绝对地址 -->

	<base target="_blank">
	<!-- 设置所有的链接都在新标签页打开 -->
</head>
<body>
	<!-- 内嵌框架 -->
	<!-- 可以把多个页面共同的部分提取出来，作为内嵌框架来引入，起到重复使用的作用 -->
	<!-- scrolling:滚动条 -->
	<iframe src="header.html" width="100%" height="30" frameborder="0"></iframe>

	<iframe src="index.html"  width="100%" height="100%"></iframe>
	<!-- 缺点：浏览器不能识别到iframe里面引入的文件内容,不利于搜索引擎优化 -->
</body>
</html>
