<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="index.css">
	<title></title>
</head>
<body>
	<!-- css的引入方式：
			1：行内样式：直接在元素的开始标签里写相应的样式；
			2：页内样式：在head标签里用style标签定义样式；
			3：外部引入：通过link标签引入外部的css文件； -->
	<!-- 优先级：行内样式>页内样式>外部引入(就近原则) -->

	<!-- 页面渲染：从上往下，即从html文档的开始到结尾。 -->
	<div>this is a div element.</div>
	<p class="p1">this is a p element.</p>
	<h1 id="h1">this is a h1 element.</h1>
	<span class="p1">this is span element.</span>
	<div class="btn">click me!</div>
</body>
</html>
